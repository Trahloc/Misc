[pytest]
# Configure test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add the current directory to the Python path
pythonpath = .

# Configure cache location to use ~/.cache/python/pytest_cache/hugsearch
cache_dir = ~/.cache/python/pytest_cache/hugsearch

# Verbosity settings - uncomment if needed
# verbose = true 