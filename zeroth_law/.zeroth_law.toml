# Core configuration values
max_executable_lines = 300      # Maximum number of executable lines allowed in a single file
max_function_lines = 30         # Maximum number of lines allowed in a single function
max_cyclomatic_complexity = 8   # Maximum cyclomatic complexity (number of independent paths) allowed in a function
max_parameters = 4              # Maximum number of parameters allowed in a function
max_line_length = 140           # Maximum number of characters allowed in a single line
max_locals = 15                 # Maximum number of local variables allowed in a function

# Penalty values
missing_header_penalty = 20     # Points deducted when a file is missing its header documentation
missing_footer_penalty = 10     # Points deducted when a file is missing its footer documentation
missing_docstring_penalty = 2   # Points deducted when a function is missing its docstring

# Ignore patterns - files and directories that should be excluded from analysis
ignore_patterns = [
    "**/__pycache__/**",        # Python bytecode cache directories
    "**/.git/**",               # Git version control directories
    "**/.venv/**",              # Python virtual environment directories
    "**/venv/**",               # Alternative virtual environment directories
    "**/*.pyc",                 # Python compiled bytecode files
    "**/.pytest_cache/**",      # Pytest cache directories
    "**/.coverage",             # Coverage.py data files
    "**/htmlcov/**",            # Coverage HTML report directories
    ".*\\.egg-info.*"           # Python package metadata directories
]
