[pytest]
# General pytest configuration
# This cache_dir is overridden in conftest.py to use a user-specific temporary directory
cache_dir = /tmp/pytest-cache
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
log_cli = true
log_cli_level = INFO
log_cli_format = %(message)s
addopts = --no-header --tb=native
norecursedirs = .* venv env build dist
pythonpath = .
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    parametrize: marks tests that use custom parameterization
    expected_failure: marks tests that are expected to fail (No-Go tests) and should be reported as success when they fail correctly
    nogo: marks tests that verify correct failure behavior
