[pytest]
# Configure test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add the current directory to the Python path
pythonpath = .

# Configure cache location to use ~/.cache/python/pytest_cache/template_zeroth_law
cache_dir = ~/.cache/python/pytest_cache/template_zeroth_law

# Verbosity settings - uncomment if needed
# verbose = true

asyncio_default_fixture_loop_scope = function